<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Hangar_form_edit" 
        service="Hangar" 
        entity="Hangar" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="airport_id"
        service="Airport" 
        entity="AirportType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;airport_id;name" 
        title="airport_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #capacity attr="capacity" label="capacity" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="AIRCRAFT-hangar_id">
    <div layout-padding>
      <o-table 
        attr="AircraftTable" 
        service="Aircraft" 
        entity="Aircraft" 
        keys="id"
        parent-keys="hangar_id:id"
        columns="id;hangar_id;model;seating_capacity;operator"  
        horizontal-scroll="yes"
        detail-form-route="Aircraft" 
        edit-form-route="Aircraft"
        visible-columns="id;hangar_id;model;seating_capacity;operator"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="hangar_id" title="hangar_id">
    <o-table-cell-renderer-service attr="hangar_id" 
        service="Hangar" entity="HangarType" columns="id;name"
        parent-keys="id:hangar_id"
        value-column="name" keys="hangar_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #model attr="model" title="model" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #seating_capacity attr="seating_capacity" title="seating_capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #operator attr="operator" title="operator" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
