<o-form-layout-manager attr="Runway" mode="tab" title="RUNWAY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RunwayTable" 
            service="Runway" 
            entity="Runway" 
            title="RUNWAY"
            keys="id"
            columns="id;airport_id;length;width;surface_type" 
            header-actions="R;D"
            visible-columns="id;airport_id;length;width;surface_type"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="airport_id" title="airport_id">
    <o-table-cell-renderer-service attr="airport_id" 
        service="Airport" entity="AirportType" columns="id;name"
        parent-keys="id:airport_id"
        value-column="name" keys="airport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #length attr="length" title="length" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #width attr="width" title="width" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #surface_type attr="surface_type" title="surface_type" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
