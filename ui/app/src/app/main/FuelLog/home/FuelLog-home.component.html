<o-form-layout-manager attr="FuelLog" mode="tab" title="FUELLOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="FuelLogTable" 
            service="FuelLog" 
            entity="FuelLog" 
            title="FUELLOG"
            keys="id"
            columns="id;aircraft_id;date;fuel_amount" 
            header-actions="R;D"
            visible-columns="id;aircraft_id;date;fuel_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="aircraft_id" title="aircraft_id">
    <o-table-cell-renderer-service attr="aircraft_id" 
        service="Aircraft" entity="AircraftType" columns="id;id"
        parent-keys="id:aircraft_id"
        value-column="id" keys="aircraft_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #fuel_amount attr="fuel_amount" title="fuel_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
