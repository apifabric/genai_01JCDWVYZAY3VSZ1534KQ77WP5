<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Aircraft_form_edit" 
        service="Aircraft" 
        entity="Aircraft" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="hangar_id"
        service="Hangar" 
        entity="HangarType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;hangar_id;name" 
        title="hangar_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #model attr="model" label="model" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #seating_capacity attr="seating_capacity" label="seating_capacity" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-text-input #operator attr="operator" label="operator" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="FLIGHT-aircraft_id">
    <div layout-padding>
      <o-table 
        attr="FlightTable" 
        service="Flight" 
        entity="Flight" 
        keys="id"
        parent-keys="aircraft_id:id"
        columns="id;aircraft_id;destination_id;origin_id;departure_time;arrival_time"  
        horizontal-scroll="yes"
        detail-form-route="Flight" 
        edit-form-route="Flight"
        visible-columns="id;aircraft_id;destination_id;origin_id;departure_time;arrival_time"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="aircraft_id" title="aircraft_id">
    <o-table-cell-renderer-service attr="aircraft_id" 
        service="Aircraft" entity="AircraftType" columns="id;id"
        parent-keys="id:aircraft_id"
        value-column="id" keys="aircraft_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="destination_id" title="destination_id">
    <o-table-cell-renderer-service attr="destination_id" 
        service="Airport" entity="AirportType" columns="id;name"
        parent-keys="id:destination_id"
        value-column="name" keys="destination_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="origin_id" title="origin_id">
    <o-table-cell-renderer-service attr="origin_id" 
        service="Airport" entity="AirportType" columns="id;name"
        parent-keys="id:origin_id"
        value-column="name" keys="origin_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #departure_time attr="departure_time" title="departure_time" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #arrival_time attr="arrival_time" title="arrival_time" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="FUELLOG-aircraft_id">
    <div layout-padding>
      <o-table 
        attr="FuelLogTable" 
        service="FuelLog" 
        entity="FuelLog" 
        keys="id"
        parent-keys="aircraft_id:id"
        columns="id;aircraft_id;date;fuel_amount"  
        horizontal-scroll="yes"
        detail-form-route="FuelLog" 
        edit-form-route="FuelLog"
        visible-columns="id;aircraft_id;date;fuel_amount"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="aircraft_id" title="aircraft_id">
    <o-table-cell-renderer-service attr="aircraft_id" 
        service="Aircraft" entity="AircraftType" columns="id;id"
        parent-keys="id:aircraft_id"
        value-column="id" keys="aircraft_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #fuel_amount attr="fuel_amount" title="fuel_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="MAINTENANCE-aircraft_id">
    <div layout-padding>
      <o-table 
        attr="MaintenanceTable" 
        service="Maintenance" 
        entity="Maintenance" 
        keys="id"
        parent-keys="aircraft_id:id"
        columns="id;aircraft_id;maintenance_type;maintenance_date;cost"  
        horizontal-scroll="yes"
        detail-form-route="Maintenance" 
        edit-form-route="Maintenance"
        visible-columns="id;aircraft_id;maintenance_type;maintenance_date;cost"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="aircraft_id" title="aircraft_id">
    <o-table-cell-renderer-service attr="aircraft_id" 
        service="Aircraft" entity="AircraftType" columns="id;id"
        parent-keys="id:aircraft_id"
        value-column="id" keys="aircraft_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #maintenance_type attr="maintenance_type" title="maintenance_type" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #maintenance_date attr="maintenance_date" type="timestamp" label="maintenance_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #cost attr="cost" title="cost" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
