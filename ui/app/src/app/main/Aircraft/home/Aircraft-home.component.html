<o-form-layout-manager attr="Aircraft" mode="tab" title="AIRCRAFT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AircraftTable" 
            service="Aircraft" 
            entity="Aircraft" 
            title="AIRCRAFT"
            keys="id"
            columns="id;hangar_id;model;seating_capacity;operator" 
            header-actions="R;D"
            visible-columns="id;hangar_id;model;seating_capacity;operator"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="hangar_id" title="hangar_id">
    <o-table-cell-renderer-service attr="hangar_id" 
        service="Hangar" entity="HangarType" columns="id;name"
        parent-keys="id:hangar_id"
        value-column="name" keys="hangar_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #model attr="model" title="model" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #seating_capacity attr="seating_capacity" title="seating_capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #operator attr="operator" title="operator" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
